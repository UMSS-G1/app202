<!--
  Generated template for the Gallery page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ album.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let picture of album.gallery">
        <img [src]="picture.img" alt="imagen">
        <p>{{ picture.title }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
