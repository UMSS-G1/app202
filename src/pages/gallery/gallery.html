<ion-header>
  <ion-navbar>
   <ion-title>{{ album.title }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let picture of gallery">
        <img [src]="picture.img" alt="imagen">
        <p>{{ picture.title }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
     <ion-searchbar showCancelButton="true" debounce="300" (ionInput)="search( $event )"></ion-searchbar>
  </ion-toolbar>
</ion-footer>
