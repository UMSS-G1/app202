
<ion-header>

  <ion-navbar>
    <ion-title>buttons</ion-title>
    <button menuToggle ion-button>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Buttons  w/ colores</h1>
  <button ion-button color="danger">aa</button>
  <button ion-button color="primary">con propiedad</button>
  <button ion-button color="secondary">con propiedad</button>
  <button ion-button color="dark">con d</button>
  <button ion-button color="light">con propiedad</button>
  <h1>Buttons  w/ block</h1>
  <button ion-button block color="danger">aa</button>
  <button ion-button block color="primary">con propiedad</button>
  <button ion-button block color="secondary">con propiedad</button>
  <button ion-button block color="dark">con d</button>
  <button ion-button block color="light">con propiedad</button>
  <h1>Buttons  w/ sizes</h1>
  <button ion-button color="danger" large>Hola</button>
  <button ion-button color="primary">Hola</button>
  <button ion-button color="dark" small>Hola</button>
  <h1>Buttons  w/ round</h1>
  <button ion-button color="danger" large round>Hola</button>
  <button ion-button color="primary" round>Hola</button>
  <button ion-button color="dark" small round>Hola</button>
  <h1>Buttons  w/ block + round</h1>
  <button ion-button block round color="danger">aa</button>
  <button ion-button block round color="primary">con propiedad</button>
  <button ion-button block round color="secondary">con propiedad</button>
  <button ion-button block round color="dark">con d</button>
  <button ion-button block round color="light">con propiedad</button>
  <h1>Buttons  w/ block + round + outline</h1>
  <button ion-button block round outline color="danger">aa</button>
  <button ion-button block round outline color="primary">con propiedad</button>
  <button ion-button block round outline color="secondary">con propiedad</button>
  <button ion-button block round outline color="dark">con d</button>
  <button ion-button block round outline color="light">con propiedad</button>
  <h1>Buttons  w/ icons</h1>
  <button ion-button color="danger" large icon-left>
    <ion-icon name="beer"></ion-icon>
    Hola
  </button>
  <button ion-button color="primary" large icon-right>
    Hola
    <ion-icon name="beer"></ion-icon>
  </button>
  <button ion-button color="dark" large icon-only>
    <ion-icon name="beer"></ion-icon>
  </button>
  <button ion-button color="dark" large icon-only clear>
    <ion-icon name="beer"></ion-icon>
  </button>
  <h1>Buttons  w/ disabled</h1>
  <button disabled="true" ion-button color="danger" large icon-left>
    <ion-icon name="beer"></ion-icon>
    Hola
  </button>
  <button disabled="true" ion-button color="primary" large icon-right>
    Hola
    <ion-icon name="beer"></ion-icon>
  </button>
  <button disabled="true" ion-button color="dark" large icon-only>
    <ion-icon name="beer"></ion-icon>
  </button>
  <button disabled="true" ion-button color="dark" large icon-only clear>
    <ion-icon name="beer"></ion-icon>
  </button>
</ion-content>
