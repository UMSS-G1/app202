<ion-header>
  <ion-navbar>
    <ion-title>tasks</ion-title>
    <button menuToggle ion-button>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label>{{ task.title }}</ion-label>
      <ion-checkbox [checked]="task.completed"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
