<ion-header>
  <ion-navbar color="primary">
    <ion-title>tasks</ion-title>
    <button menuToggle ion-button>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button (click)="showAlert()" ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks | async; let i = index">
      <ion-item>
        <ion-label>{{ task.title }}</ion-label>
        <ion-checkbox [checked]="task.completed"></ion-checkbox>
      </ion-item>
      <ion-item-options>
        <button (click)="showAlertEdit( task, i )" ion-button>
          <ion-icon name="create"></ion-icon>
          Editar
        </button>
        <button color="danger" (click)="showAlertDelete( task, i )" ion-button>
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>
</ion-content>
