<ion-header>

  <ion-navbar>
    <ion-title>albums</ion-title>
    <button menuToggle ion-button>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card tappable *ngFor="let album of albums" (click)="goToGalleryPage( album )">
    <img [src]="album.cover" alt="">
    <ion-card-header>
      {{ album.title }}
      <ion-badge item-right> {{ album.gallery.length }}</ion-badge>
    </ion-card-header>
  </ion-card>
</ion-content>
