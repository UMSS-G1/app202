<ion-menu id="menu" [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="openPage( page )" *ngFor="let page of pages">
        <ion-icon [name]="page.icon" item-left></ion-icon>
        {{ page.title }}
      </button>
      <button menuClose ion-item (click)="logout()">
        <ion-icon name="close" item-left></ion-icon>
        Cerrar Sesion
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
